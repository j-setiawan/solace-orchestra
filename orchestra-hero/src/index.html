<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="getNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="musician-name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="submitName" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main page -->
  <div>
    <img class="heading" height="48px" width="225px" src="assets/solaceSymphonyInverted.png" />
    <div class="outermost">
      <div class="outer1">
        <div id="lines">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
          <div class="line line4"></div>
          <div class="line line5"></div>
          <div class="line line6"></div>
          <div class="line line7"></div>
        </div>
        <div id="sliders">
        </div>
      </div>
      <div id="buttons" class="hide">
        <button class="my-button button1 color1" id="button1"></button>
        <button class="my-button button2 color2" id="button2"></button>
        <button class="my-button button3 color3" id="button3"></button>
        <button class="my-button button4 color4" id="button4"></button>
        <button class="my-button button5 color5" id="button5"></button>
        <button class="my-button button6 color6" id="button6"></button>
        <button class="my-button button7 color7" id="button7"></button>
      </div>
      <div id="score">
        0
      </div>
    </div>
  </div>
</body>

</html>
